<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    html {
      border: solid 2px black;
      position: fixed;
      top: 0px;
      left: 0px;
      right: 0px;
      bottom: 0px;
    }

    h4,
    p {
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
  <h4 id="message"></h4>
  <p id="body"></p>
  <script>
    function onNotificationMessage(message) {
      document.getElementById('message').textContent = message.title;
      document.getElementById('body').textContent = message.text;
    }
  </script>
</body>
