<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    html {
      border: solid 2px black;
      position: fixed;
      top: 0px;
      left: 0px;
      right: 0px;
      height: 300px;
    }

    h4,
    p {
      padding: 0;
      margin: 0;
    }

    div#content {
      float: left;
    }

    img#icon {
      float: left;
      height: 40px;
      width: 40px;
      margin-right: 10px;
    }

    img#image {
      clear: both;
    }
  </style>
</head>
<body>
  <img id="icon" />
  <div id="content">
    <h4 id="message"></h4>
    <p id="body"></p>
  </div>
  <img id="image" />
  <script>

    function setImage(element, url) {
      element.src = url;
      element.style.display = url ? "block" : "none";
    } 

    function onNotificationMessage(message) {
      document.getElementById('message').textContent = message.title;
      document.getElementById('body').textContent = message.text;

      setImage(document.getElementById('icon'), message.icon);
      setImage(document.getElementById('image'), message.image);
    }
  </script>
</body>
