<!doctype html>
<meta charset="utf-8">

<title>Symphony Desktop Wrapper API Specification</title>
<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="style.css"></link>

<body>

<nav class="navbar navbar-inverse navbar-static-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="index.html">Symphony Desktop Wrapper API Demo</a>
    </div>
  </div>
</nav>

<div class="container">
  <div class="page-header">
    <h1>Window API</h1>
  </div>

  <h3>Try me</h3>
  <hr/>
  <h4>Options</h4>
  <form class="form">
    <div class="form-check">
      <label class="form-check-label">Frame</label>
      <input type="checkbox" class="form-check-input" id="frame">
    </div>
    <div class="form-check">
      <label class="form-check-label">Transparent</label>
      <input type="checkbox" class="form-check-input" id="transparent">
    </div>
    <div class="form-check">
      <label class="form-check-label">Child</label>
      <input type="checkbox" class="form-check-input" id="child">
    </div>
  </form>
  <hr/>

  <form class="form-inline">
    <div class="form-group">
      <label>URL</label>
      <input type="text" class="form-control" placeholder="url" id="url">
    </div>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" placeholder="name" id="name">
    </div>
    <button type="button" id="new-window-test" class="btn btn-default">Open Window</button>
  </form>

  <hr/>

  <h4>New window controls</h4>
  <form class="form-inline">
    <button id="close-window" type="button" class="btn btn-default">Close</button>
    <button id="show-window" type="button" class="btn btn-default">Show</button>
    <button id="hide-window" type="button" class="btn btn-default">Hide</button>
    <button id="focus-window" type="button" class="btn btn-default">Focus</button>
    <button id="blur-window" type="button" class="btn btn-default">Blur</button>
  </form>

  <hr/>

  <p>Event Log:</p>
  <div class="well">
    <ul id="event-log" class="list-group">
    </ul>
  </div>

  <script src="ssf-desktop-api.js"></script>
  <script src="window-api-demo.js"></script>

<!-- Intentionally unclosed body to append markdown -->
